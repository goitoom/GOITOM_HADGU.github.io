<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: rgb(240, 240, 240);
                margin: 0;
                padding: 20px;
            }
            
            .invitation {
                max-width: 500px;
                margin: 0 auto;
                background-color: rgb(255, 255, 255);
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgb(0, 0, 0);
            }
            
            h1 {
                color: rgb(10, 102, 194);
                text-align: center;
                margin-top: 0;
            }
            
            h2 {
                color: rgb(10, 102, 194);
                text-align: center;
            }
            
            .details {
                margin: 20px 0;
            }
            
            ul {
                list-style-type: none;
                padding-left: 0;
            }
            
            li {
                margin-bottom: 10px;
                padding: 5px;
                background-color: rgb(245, 245, 245);
            }
            
            .rsvp {
                text-align: center;
                margin-top: 20px;
            }
            
            .button {
                background-color: rgb(10, 102, 194);
                color: rgb(255, 255, 255);
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            
            .guests {
                margin-top: 20px;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div class="invitation">
            <h1>You're invited!</h1>
            <h2>Birthday Party Celebration</h2>
            
            <div class="details">
                <p>Join us for an afternoon of fun and celebration!</p>
                <ul>
                    <li><strong>Date:</strong> Saturday, June 10th</li>
                    <li><strong>Time:</strong> 2:00 PM - 5:00 PM</li>
                    <li><strong>Location:</strong> Trafalgar square</li>
                    <li><strong>What to bring:</strong> bottle of wine and can of beer!</li>
                </ul>
            </div>
            
            <div class="rsvp">
                <button class="button">RSVP Here</button>
            </div>
            
            <div class="guests">
                <p><strong>Guest list:</strong> Dan, John, george, henok, Sophia</p>
            </div>
        </div>
    </body>
</html>
